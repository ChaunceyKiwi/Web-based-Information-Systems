<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
    <title>Draw Something</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/header.css">
    <link rel="stylesheet" href="../stylesheet/home.css">
</head>
<body>
  <div id="header_bar">
    <img id="header_logo" src="../graphics/logo.png">
    <img id="dropList_img" src="../graphics/dropList-button.png">
  </div>
  <div class="container">
    <button id="btn-create-room" class="btn">
      <span class="glyphicon glyphicon-plus"></span>
      Create A New Room
    </button>
    <table class="search-table">
      <tr>
        <td class="input-td">
          <input type="text" id="room-id" placeholder="Search by Room ID...">
        </td>
        <td class="btn-td">
          <button id="btn-join-room" class="btn">
            Join
          </button>
        </td>
      </tr>
    </table>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../script/home.js"></script>
</body>
</html>
