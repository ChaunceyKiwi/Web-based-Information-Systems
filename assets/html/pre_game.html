<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Draw Something</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheet/header.css">
  <link rel="stylesheet" href="../stylesheet/pre_game.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../script/pre_game.js"></script>
</head>
<body>
<div id="header_bar">
  <img id="header_logo" src="../graphics/logo.png">
  <img id="dropList_img" src="../graphics/dropList-button.png">
</div>
<div class="container">
  <table class="all">
    <tbody>
      <tr class="room-info"><td>
        <table class="room-info"><tbody>
        <tr>
          <td class="room-icon"><img class="room-icon"  src="../graphics/room.png"></td>
          <td class="room-id">Room ID:41241</td>
          <td class="ready">
            <button id="ready-btn" class="btn" onclick="ready()">
              Ready
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="border"><hr></hr></td>
        </tr>
        <tr>
          <td colspan="3" class="room-member-title">
            Room Member(s):
          </td>
        </tr>
        <tr>
          <td colspan="3" class="room-member">
            <table class="room-member"><tbody>
            <tr id="user-tr-0">
              <td class="memberX" id="user-0"><img class="user-icon" src="../graphics/user.png">User_XXX</td>
              <td class="memberX" id="user-1"><img class="user-icon" src="../graphics/user.png">User_YYY</td>
            </tr>
            <tr id="user-tr-1">
              <td class="memberX" id="user-2"><img class="user-icon" src="../graphics/user.png">User_silent</td>
            </tr>
            </tbody></table>
          </td>
        </tr>
        </tbody></table>
      </td></tr>
      <tr class="chat"><td>
        <table class="chat"><tbody>
        <tr class="chat-title"=><td>Chat:</td></tr>
        <tr class="border"><td class="border"><hr></hr></td></tr>
        <tr class="chat-content"><td class="chat-content"><div class="chat-content">
          <div class="chat-box">
            <div class="box-owner">
              User_XXX
            </div>
            <div class="box-content">
              Oh Hey!!!!
            </div>
          </div>
          <div class="chat-box my-box">
            <div class="box-owner">
              User_YYY
            </div>
            <div class="box-content">
              Oh Hey!!!! How are you?
            </div>
          </div>
          <div class="chat-box">
            <div class="box-owner">
              User_XXX
            </div>
            <p class="box-content">
              Hey! Let us guess how loooooooooooooooong<br> can a message be!
            </p>
          </div>
          <div class="chat-box my-box">
            <div class="box-owner">
              User_YYY
            </div>
            <div class="box-content">
              Well guess they should really fix this!
            </div>
          </div>
          <div class="chat-box">
            <div class="box-owner">
              User_XXX
            </div>
            <div class="box-content">
              Yeah agreed
            </div>
          </div>
        </div></td></tr>
        </tbody></table>
      </td></tr>
      <tr class="new-message">
        <td>
          <table class="new-message">
            <tr>
              <td class="input-td">
                <input type="text" id="new-message" placeholder="Say Something...">
              </td>
              <td class="btn-td">
                <button id="btn-send-message" class="btn" onclick="sendMessage()">
                  Send
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
