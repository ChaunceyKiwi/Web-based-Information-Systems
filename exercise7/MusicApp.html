<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="playlist.css">
  </head>
  <body>
    <div class="container-fluid">

      <!--The menu-->
      <nav class="navbar navbar-default navbar-fixed-top menu">
        <ul class="nav nav-pills nav-justified menu__item">
          <li class="menu__item--library">
            <div>
              <span class="glyphicon glyphicon-music"></span>
              <span class="menu-name">Library</span>
            </div>
          </li>

          <li class="menu__item--playlists">
            <div>
              <span class="glyphicon glyphicon-th-list"></span>
              <span class="menu-name">Playlists</span>
            </div>
          </li>

          <li class="menu__item--search">
            <div>
              <span class="glyphicon glyphicon-search"></span>
              <span class="menu-name">Search</span>
            </div>
          </li>
        </ul>
      </nav>

      <!-- Content of the first tab "Library"-->
      <div class="Library tab-content" id="library">
        <div class="row button-sort-row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button class="btn button-sort" id="button-sort-by-artist">Sort by artist</button>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button class="btn button-sort" id="button-sort-by-title">Sort by title</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="list-group library-item" id="library-item"></div>
        </div>
      </div>

      <!-- Content of the second tab "Playlists"-->
      <div class="Playlists tab-content" id="playlists">
        <div class="row playlist col-xs-12 col-sm-12 col-md-12 col-lg-12" id="playlist">
            <button class="btn btn-addlist" id="btn-addlist" type="button">
              <span class="glyphicon glyphicon-plus"></span> Playlist
            </button>
            <div class="list-group playlist-item" id="playlist-item"></div>
        </div>
      </div>

      <!-- Content of the third tab "Search"-->
      <div class="Search tab-content" id="search">
        <input type="text" class="form-control search-bar" id="search-bar" placeholder="Search">
        <div id="search-playlists"></div>
        <div id="search-songs"></div>
      </div>

      <!-- The Modal for add song to playlist -->
      <div id="myModal" class="modal">
        <div class="modal-content-ch">
          <div class="modal-header">
            <span class="close" id="close-modal">&times;</span>
            <div class="tipText">Choose playlist</div>
          </div>
          <div class="playlist-items-for-modal" id="playlist-items-for-modal"></div>
        </div>
      </div>

      <!-- The Modal for add playlist -->
      <div id="myModal2" class="modal">
        <div class="modal-content-ch">
          <div class="modal-header">
            <span class="close" id="close-modal2">&times;</span>
            <input type="text" class="input-newListName" id="input-newListName">
          </div>
          <div class="playlist-items-for-modal" id="playlist-items-for-modal2"></div>
          <button class="btn btn-addListConfirm" id="btn-addListConfirm">Add</button>
        </div>
      </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="music-app.js"></script>
  </body>
</html>
