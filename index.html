<!doctype html>
<html>
<head>
    <title>Pregame UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="col-12 col-sm-6 col-md-8">
    <div id="userId">User info: </div>

    <table class="room-info"><tbody>
    <tr><td class="room-id" id="room-info-id">Room ID: 41241</td></tr>
    <tr><td colspan="3" class="room-member-title">Room Member(s):</td></tr>
    <tr>
        <td colspan="3" class="room-member">
            <table class="room-member">
                <tbody>
                <tr id="user-tr-0">
                    <td class="memberX" id="user-0">User_0</td>
                    <td class="memberX" id="user-1">User_1</td>
                </tr>
                <tr id="user-tr-1">
                    <td class="memberX" id="user-2">User_2</td>
                    <td class="memberX" id="user-3">User_3</td>
                </tr>
                <tr id="user-tr-2">
                    <td class="memberX" id="user-4">User_4</td>
                    <td class="memberX" id="user-5">User_5</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody></table>

    <br>
    <button id="btn-create-game">Create Game</button>

    <div>
        <input placeholder="Search by room ID" id="room-id">
        <button id="btn-join-room">Confirm</button>
    </div>

    <div>
        <input placeholder="Input username" id="input-username">
        <button id="btn-create-user">Create</button>
    </div>

    <div>
        <input id="messageInput" autocomplete="off"/>
        <button id="btn-send-message">Send</button>
        <ul id="messages" style="list-style: none"></ul>
    </div>

    <button id="btn-exit">Exit</button>
</div>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="index.js"></script>
</body>
</html>
