<!doctype html>
<html>
<head>
    <title>Pregame UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="col-12 col-sm-6 col-md-8">
    <div id="roomId">Room info: </div>
    <div id="userId">User info: </div>
    <div id="roomMembers">Room members: []</div>
    <button id="btn-create-game">Create Game</button>

    <div>
        <input placeholder="Search by room ID" id="input-search-room">
        <button id="btn-search-room">Confirm</button>
    </div>

    <div>
        <input placeholder="Input username" id="input-username">
        <button id="btn-create-user">Create</button>
    </div>

    <div>
        <input id="messageInput" autocomplete="off"/>
        <button id="btn-send-message">Send</button>
        <ul id="messages" style="list-style: none"></ul>
    </div>

    <button id="btn-exit">Exit</button>
</div>
</body>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="index.js"></script>
</body>
</html>
